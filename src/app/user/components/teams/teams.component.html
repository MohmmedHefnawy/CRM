<!-- Content Container -->
<div class='container-fluid pr-0 m-0 h-100 M0-cards-holder'>
    <div class='row flex-wrap pl-4 mx-0 justify-content-center'>
        <!--  Dummy Cards  -->
        <!-- User In-Progress Card -->
        <div routerLink="/user/profile" *ngFor='let theUser of teamService.team' class='sM0-click col-xl-3 col-lg-4 col-sm-6 pl-0  M0-card  pr-4 mb-4'>
            <div class='sM0-supp-0-bg w-100 h-100 sM0-f-radius d-flex flex-column align-items-center pt-4'>
                <!-- Image Profile -->
                <div [ngStyle]="theUser?.image != '' ? {'background-image' : 'url('+ theUser?.image +')'} : {'background-image' : '/assets/Profile/profile1.jpg'}" class="sM0-white-border sM0-bg-imgs-center sM0-img-b sM0-f-radius mb-4 d-flex justify-content-end align-items-end">
                    <div class="sM0-bg-opacity-green-90 sM0-f-radius OM-icon-call-holder position-relative d-flex justify-content-center align-items-center">
                        <i class="OM-img-call sM0-icon-d sM0-bg-imgs-center d-inline-block"></i>
                    </div>
                </div>
                <!-- Username Header -->
                <p class=" sM0-text-0-cr sM0-opacity-50 mb-2 sM0-fs-b-16">{{theUser?.name}}</p>
                <!-- Job Title -->
                <p class=" sM0-text-0-cr sM0-opacity-50 mb-2 sM0-fs-16">{{theUser?.role_id}}</p>
                <!-- Location -->
                <div class="d-flex justify-content-center align-items-center">
                    <i class="OM-img-Locationgold sM0-icon-d sM0-bg-imgs-center"></i>
                    <p class="sM0-main-cr d-inline-block mb-0 ml-2 sM0-fs-16 text-center">Egypt, Cairo</p>
                </div>
                <!-- Inprogress Task -->
                <button class="btn sM0-btn-w-160 d-flex justify-content-center align-items-center sM0-f-radius sM0-supp-1-bg sM0-opacity-50 px-3 py-2 my-3">
                    <i class="OM-img-progress sM0-icon-d sM0-bg-imgs-center mr-3"></i>
                    <p class="sM0-text-0-cr d-inline-block mb-0 sM0-fs-12">In-Progress</p>
                </button>
                <!-- Progress Bar -->
                <div class="progress w-75 sM0-f-radius sM0-supp-1-bg">
                    <div class="progress-bar sM0-smoke-bg d-flex align-items-end px-2 sM0-f-radius" role="progressbar" style="width: 70%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        70%
                    </div>
                </div>
            </div>
        </div>
        <!-- last cards -->
        <div class='M0-card-none'></div>
        <div class='M0-card-none'></div>
        <div class='M0-card-none'></div>
        <div class='M0-card-none'></div>
    </div>
</div>
