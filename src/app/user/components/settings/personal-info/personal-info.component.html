<div class='container-fluid pr-0 m-0 h-100 M0-cards-holder'>
  <div class='row mx-0 mt-0 justify-content-center'>
    <div class='col-xl-6 col-lg-4 col-sm-6 pl-0 sM0-f-radius M0-card~ p-0 mb-4'>
      <form *ngIf='settingsService.userData'  #personalInfo="ngForm" (ngSubmit)="onSubmit(personalInfo)" class=''>
        <!-- User Name Input -->
        <div class=" sM0-inp-a w-100 d-flex flex-column~ mb-4">
          <div
            class='sM0-supp-0-bg sM0-t-l-radius sM0-inp-icon-holder-b d-flex justify-content-center align-items-center'>
            <i class="OM-icon-user sM0-icon-d d-inline-block"></i>
          </div>
          <div class="col p-0">
            <input ngModel #userName="ngModel" name='username' required [(ngModel)]='settingsService.userData.username' type="text" placeholder="User Name..." class="sM0-text-0-cr pl-4 h-100 w-100 sM0-supp-1-bg sM0-r-b-radius">
          </div>
        </div>
        <!-- First Name -->
        <div class=" sM0-inp-a w-100 d-flex flex-column~ mb-4">
          <div class='sM0-supp-0-bg sM0-t-l-radius sM0-inp-icon-holder-b d-flex justify-content-center align-items-center'>
            <i class="OM-icon-user sM0-icon-d d-inline-block"></i>
          </div>
          <div class="col p-0">
            <input ngModel #firstName="ngModel" name='name' required  [(ngModel)]='this.settingsService.userData.name' type="text" placeholder="First name..." class=" sM0-text-0-cr pl-4 h-100 w-100 sM0-supp-1-bg sM0-r-b-radius">
          </div>
        </div>
        <!-- Last Name -->
        <div class=" sM0-inp-a w-100 d-flex flex-column~ mb-4">
          <div class='sM0-supp-0-bg sM0-t-l-radius sM0-inp-icon-holder-b d-flex justify-content-center align-items-center'>
            <i class="OM-icon-user sM0-icon-d d-inline-block"></i>
          </div>
          <div class="col p-0">
            <input ngModel  #lastName="ngModel" name='last_name' required  [(ngModel)]='this.settingsService.userData.last_name' type="text" placeholder="Last Name..." class=" sM0-text-0-cr pl-4 h-100 w-100 sM0-supp-1-bg sM0-r-b-radius">
          </div>
        </div>
        <!-- Date Of Birth -->
        <!-- <div class=" sM0-inp-a w-100 d-flex mb-4">
          <div class='sM0-supp-0-bg sM0-t-l-radius sM0-inp-icon-holder-b d-flex justify-content-center align-items-center'>
            <i class="OM-icon-calender sM0-icon-d d-inline-block"></i>
          </div>
          <div class="col p-0">
            <input ngModel required   type="date" placeholder="Last Name..." class="sM0-text-0-cr sM0-text-0-cr pl-4 h-100 w-100 sM0-supp-1-bg sM0-r-b-radius">
          </div>
        </div> -->
        <!-- Gender -->
        <div class="w-100 d-flex mb-4">
          <div
            class='sM0-supp-0-bg sM0-t-l-radius sM0-inp-icon-holder-b d-flex justify-content-center align-items-center'>
            <i class="OM-icon-gender sM0-icon-d d-inline-block"></i>
          </div>
          <div class='col p-0'>
            <select ngModel name='gender' #gender="ngModel" required
              class='sM0-text-0-cr pl-4 round w-100 h-100 sM0-text-0-cr sM0-supp-1-bg sM0-r-b-radius w-100 sM0-border-none px-3'>
              <option value="null" disabled selected>
                Gender...
              </option>
              <option  [value]="gender" *ngFor='let gender of genders' [selected]='gender == this.settingsService.userData?.gender'>
                {{gender}}
              </option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit"  class="sM0-f-radius sM0-inp-a w-50 sM0-main-cr sM0-supp-1-bg sM0-border-none">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
