<div class="row justify-content-center overflow-auto h-100">
    <!-- Add Panel -->
    <div class='w-100'>
        <!-- + add -->
        <div class="M0-micro-card sM0-f-radius w-100 mb-4">
            <div class="h-100 sM0-bg-opacity-green-25 sM0-f-radius d-flex justify-content-center align-items-center">
                <div
                    class="sM0-img-c sM0-bg-opacity-green-25 sM0-circle-border d-flex justify-content-center align-items-center">
                    <i class="OM-img-plus sM0-icon-d"></i>
                </div>
            </div>
        </div> 
        <!-- task row -->
        <div class="M0-micro-card d-flex sM0-bg-opacity-supp-1-5 sM0-f-radius w-100 p-4 mb-4 position-relative">
            <!-- HTTP Input -->
            <div class="w-100 px-4 d-flex flex-column justify-content-center">
                <i class="OM-icon-Holder-Delete OM-img-deletered p-4 sM0-click rounded-circle sM0-bg-imgs-center sM0-icon-c"></i>
                <div class="d-flex w-100 mb-2">
                    <div class="w-100 pl-4 mb-2">
                        <input #imageINPTitle type="text" placeholder="Property Image Name" value=''
                            (blur)='imageTitle(imageINPTitle.value)' class="sM0-text-0-cr sM0-bg-opacity-supp-1-5 sM0-fs-b-16">
                    </div>
                </div>
                <div class="d-flex w-100">
                    <div
                        class='sM0-supp-0-bg sM0-t-l-radius sM0-inp-icon-holder-a d-flex justify-content-center align-items-center'>
                        <i class="OM-img-link sM0-icon-d"></i>
                    </div>
                    <div class="w-100 p-0">
                        <input type="text" placeholder="URL..."
                            class="sM0-fs-mid-b-12 sM0-r-b-radius px-4 w-100 h-100 sM0-supp-1-bg sM0-text-0-cr">
                    </div>
                </div>
            </div>
            <!-- Holder Icons -->
            <div class="sM0-bg-opacity-green-25 h-100 sM0-f-radius d-flex flex-column justify-content-between">
                <i class="OM-img-profile sM0-img-d p-4 rounded-circle sM0-bg-imgs-center"></i>
                <i class="OM-img-rightgreen p-4 sM0-bg-opacity-green-25 rounded-circle sM0-bg-imgs-center sM0-icon-d"></i>
            </div>
        </div>
        <!-- task row -->
        <div #taskRow *ngFor='let awsPhoto of taskDetailsService.phImageURL?.data' (mouseover)="changeText=true" (mouseout)="changeText=false"  
         class="M0-micro-card d-flex sM0-bg-opacity-supp-1-5 sM0-f-radius w-100 p-4 mb-4 position-relative">
            <!-- HTTP Input -->
            <div class="w-100 px-4 d-flex flex-column justify-content-center">
                <!-- ! switch paragraph to input -->
                <i *ngIf="changeText" class="OM-icon-Holder-Delete OM-img-deletered p-4 sM0-bg-opacity-red-25~ sM0-click rounded-circle sM0-bg-imgs-center sM0-icon-c"></i>
                <div class="d-flex w-100 mb-2">
                    <!-- ? Title Input -->
                    <div class="w-100 mb-2">
                        <input #imageINPTitle type="text" placeholder="Property Image Name" [value]='awsPhoto.title' (blur)='imageTitle(imageINPTitle.value)' class="sM0-text-0-cr sM0-bg-opacity-supp-1-5 sM0-fs-b-16 sM0-f-radius px-4">
                    </div>
                </div>
                <div class="d-flex w-100">
                    <div class='px-4 sM0-supp-0-bg sM0-t-l-radius sM0-inp-icon-holder-a d-flex justify-content-center align-items-center'>
                        <i class="OM-img-link sM0-icon-d"></i>
                    </div>
                     <!-- ? Image URL Input -->
                    <div class="w-100 p-0">
                        <input type="text" placeholder="URL..." [value]='awsPhoto.image_link'
                            class="sM0-fs-mid-b-12  px-4 w-100 h-100 sM0-supp-1-bg sM0-text-0-cr"readonly>
                    </div>
                    <!-- Button Save -->
                    <div class="d-flex justify-content-end ml-4~">
                        <button type="submit" class="sM0-r-b-radius w-100 sM0-supp-1-bg sM0-border-none px-4">
                            <label for="uploadFile" class=" d-flex justify-content-center mb-0 sM0-click">
                                <p class="mb-0 sM0-text-0-cr sM0-fs-b-12 d-flex"><i class="OM-img-link sM0-icon-d mr-2"></i> Upload</p>
                            </label>
                            <input type="file" class="d-none form-group" id="uploadFile" (change)='handleFileInput($event.target.files)'>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Holder Icons -->
            <i class="OM-img-rightwhite p-4 sM0-bg-opacity-white-25 rounded-circle sM0-bg-imgs-center sM0-icon-d"></i>
        </div>
    
    </div>
</div>
