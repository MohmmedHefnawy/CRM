<div class="row justify-content-center overflow-auto h-100">
    <div class="w-100">
        <!-- ? Holder Image -->
        <div class="sM0-bg-opacity-supp-1-5~ bg-dark sM0-inp-description-holder-a w-100 sM0-t-r-radius"></div>
        <!-- ? Holder Designer Row -->
        <div class="M0-micro-card d-flex sM0-bg-opacity-supp-1-5 sM0-b-l-radius w-100 p-4 mb-4 position-relative">
                <!-- ? Package Information -->
            <div class="w-100 px-4 d-flex flex-column justify-content-center">
                <!-- ? Title Input -->
                <div class="d-flex w-100 mb-2">
                    <div class="w-100 mb-2">
                        <input #imageINPTitle type="text" placeholder="Property Image Name"
                            class="sM0-text-0-cr sM0-bg-opacity-supp-1-5 sM0-fs-b-16 sM0-f-radius px-4">
                    </div>
                </div>
                <!-- ? Package Information Without Title Input -->
                <div class="d-flex w-100">
                    <!-- ? Link Icon -->
                    <div class='px-4 sM0-supp-0-bg sM0-t-l-radius sM0-inp-icon-holder-a d-flex justify-content-center align-items-center'>
                        <i class="OM-img-link sM0-icon-d"></i>
                    </div>
                    <!-- ? Image URL Input -->
                    <div class="w-100 p-0">
                        <input #packageLinkINP type="text" placeholder="URL..." [value]='taskDetailsService.designertour3DPackage?.Package3D'
                            class="sM0-fs-mid-b-12  px-4 w-100 h-100 sM0-supp-1-bg sM0-text-0-cr" readonly>
                    </div>
                    <!-- ? Button Upload -->
                    <div *ngIf='!packageLinkINP.value' class="d-flex justify-content-end ml-4~">
                        <button type="submit" class="sM0-r-b-radius w-100 sM0-supp-1-bg sM0-border-none px-4">
                            <label [for]="awsPhoto?.id" class=" d-flex justify-content-center align-items-center mb-0 sM0-click w-100 h-100">
                                <p class="mb-0 sM0-main-cr sM0-fs-b-12 d-flex"><i class="iM0-icon-upload-gold sM0-icon-d mr-2"></i> Upload</p>
                            </label>
                            <input #uploadFile type="file" class="d-none form-group" id="{{awsPhoto?.id}}">
                        </button>
                    </div>
                    <!-- ? Button Update -->
                    <div *ngIf='packageLinkINP.value' class="d-flex justify-content-end ml-4~">
                        <button type="submit" class="sM0-r-b-radius w-100 sM0-supp-1-bg sM0-border-none px-4">
                            <label [for]="awsPhoto?.id" class=" d-flex justify-content-center align-items-center mb-0 sM0-click w-100 h-100">
                                <p class="mb-0 sM0-main-cr sM0-fs-b-12 d-flex"><i class="iM0-icon-update-gold sM0-icon-d mr-2"></i> Update</p>
                            </label>
                            <input #uploadFile type="file" class="d-none form-group" id="{{awsPhoto?.id}}">
                        </button>
                    </div>
                </div>
            </div>
            <!-- ? Holder Icons Current Status -->
            <div>
                <div class="h-100 sM0-f-radius d-flex flex-column justify-content-between">
                    <i class="OM-img-rightwhite p-4 sM0-bg-opacity-white-25 rounded-circle sM0-bg-imgs-center sM0-icon-d"></i>
                    <!-- <i class="OM-img-profile sM0-img-d p-4  sM0-circle-border sM0-bg-imgs-center"></i>
                    <i class="OM-img-edit p-4 sM0-bg-opacity-gold-25 sM0-circle-border sM0-bg-imgs-center sM0-icon-d"></i> -->
                </div>
            </div>
        </div>
        <!-- ? Title -->
        <p class="sM0-text-0-cr mb-4">Photographer Links : </p>
        <!-- ? Holder Download Row -->
        <div class="d-flex w-100 align-items-center mb-4 sM0-inp-h-49" *ngFor='let awsPhotoLink of taskDetailsService.tour3DPackage'>
            <!-- ? Title From Photographer Package -->
            <div class="w-100 d-flex sM0-supp-1-bg p-4~ sM0-t-l-radius h-100 align-items-center pl-4">
                <p class="mb-0 sM0-text-0-cr">{{awsPhotoLink?.title}}</p>
            </div>
            <!-- ?  Button Download Photographer Package -->
            <div class="d-flex h-100">
                <button type="submit" class="sM0-r-b-radius w-100 sM0-supp-1-bg sM0-border-none mr-4 pr-4">
                    <label [for]="awsPhotoLink?.id" class=" d-flex justify-content-center align-items-center mb-0 sM0-click w-100 h-100">
                        <p class="mb-0 sM0-green-cr sM0-fs-b-12 d-flex"><i class="iM0-icon-download-green sM0-icon-d mr-2"></i>
                            <a [href]="awsPhotoLink.image_link" target='_blank' class="sM0-green-crw">Download</a>
                        </p>
                    </label>
                    <input #uploadFile type="file" class="d-none form-group" id="{{awsPhotoLink?.id}}" 
                    (change)='updatePhotographerPackage(awsPhotoLink?.id, false, $event.target.files, false)'>
                </button>
            </div>
            <!-- ? Image Profile -->
            <i class="OM-img-profile~ sM0-img-d p-4 sM0-circle-border sM0-bg-imgs-center mr-2" [ngStyle]="{'background-image' : 'url('+ imageBaseURL + awsPhotoLink?.image +')'}"></i>
        </div>
    </div>    
</div>
