<div class='row justify-content-center mb-4'>
  <form class='w-100'  #locationForm="ngForm" (ngSubmit)="locationForm.valid && onSubmit(locationForm)">
    <!-- Location Area -->
    <div class="sM0-inp-location-holder-a sM0-f-radius d-flex mb-4 bg-dark">
    <iframe
      class='w-100 h-100 sM0-f-radius'
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27648.132544104214!2d31.309693649999993!3d29.97895385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sar!2seg!4v1614111677393!5m2!1sar!2seg"
      style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <!-- 1st Row -->
    <!-- User Name Input -->
    <div class=" d-flex mb-4 sM0-inp-h-49">
      <!-- Icon Holder -->
      <div class='sM0-smoke-bg sM0-t-l-radius px-4 d-flex align-items-center'>
        <i class="OM-img-inprogress sM0-icon-d d-block"></i>
      </div>
      <!-- Input Field -->
      <div class="w-100">
        <input ngModel name="address" required [(ngModel)]="taskDetailsService.taskDetails?.location.address" type="text" placeholder="Address..." class=" sM0-text-0-cr sM0-fs-16 pl-4 h-100 w-100 sM0-supp-1-bg sM0-r-b-radius">
      </div>
    </div>
    <!-- 2nd Row -->
    <!-- User Name Input -->
    <div class=" d-flex mb-4 sM0-inp-h-49">
      <!-- Icon Holder -->
      <div class='sM0-smoke-bg sM0-t-l-radius p-4 d-flex align-items-center'>
        <i class="OM-img-inprogress sM0-icon-d d-block"></i>
      </div>
      <!-- Input Field -->
      <div class="w-100">
        <!-- <input ngModel name="city" required [(ngModel)]="taskDetailsService.taskDetails?.location.city" type="text" placeholder="City..." class=" sM0-text-0-cr sM0-fs-16 pl-4 h-100 w-100 sM0-supp-1-bg sM0-r-b-radius"> -->
        <select ngModel name="city" required [(ngModel)]="taskDetailsService.taskDetails?.location.city"
          class='pl-4 h-100 sM0-text-0-cr sM0-supp-1-bg sM0-r-b-radius w-100 sM0-border-none'>
          <option [value]="location.name" [selected]='taskDetailsService.taskDetails?.location?.city == location?.name'
            *ngFor="let location of taskDetailsService.propStaticData?.property_city">
            {{location.name}}
          </option>
        </select>
      </div>
    </div>
    <!-- 3rd Row -->
    <div class="d-flex mb-4 sM0-inp-h-49">
      <!-- ? Gender -->
      <div class="w-100 d-flex">
        <!-- Icon Holder -->
        <div class='sM0-smoke-bg sM0-t-l-radius px-4 d-flex align-items-center'>
          <i class="OM-icon-home sM0-icon-d d-block"></i>
        </div>
        <!-- Select Input -->
        <div class='w-100'>
          <input ngModel name="latitude" required [(ngModel)]="taskDetailsService.taskDetails?.location.latitude" placeholder="latitude ( For Google Map )..." class='pl-4 h-100 sM0-text-0-cr sM0-supp-1-bg sM0-r-b-radius w-100 sM0-border-none'>
        </div>
      </div>
      <!-- ? Start Divider -->
      <div class="px-3"></div>
      <!-- ? End Divider -->
      <!-- ? Gender -->
      <div class="w-100 d-flex">
        <!-- Icon Holder -->
        <div class='sM0-smoke-bg sM0-t-l-radius px-4 d-flex align-items-center'>
          <i class="OM-icon-rent sM0-icon-d d-block"></i>
        </div>
        <!-- Select Input -->
        <div class='w-100'>
          <input ngModel name="longitude" required [(ngModel)]="taskDetailsService.taskDetails?.location.longitude" placeholder="Longitude ( For Google Map )..." class='pl-4 h-100 sM0-text-0-cr sM0-supp-1-bg sM0-r-b-radius w-100 sM0-border-none'>
        </div>
      </div>
    </div>
    
    <!-- Button Save -->
    <div class="w-25 ml-auto">
      <button class="sM0-f-radius sM0-inp-h-49 w-100 sM0-main-bg sM0-border-none" [disabled]='locationForm.invalid' [class.sM0-notActive]='locationForm.invalid'>
        <p class="mb-0 m-auto sM0-text-0-cr sM0-fs-b-16">Save</p>
      </button>
    </div>
  </form>
</div>
