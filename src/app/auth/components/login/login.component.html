<div id='loginContainer' class='container d-flex flex-column justify-content-xl-center'>
    <!-- head -->
    <div class='row my-4 M0-main-co'>
        <div class='col text-center'>
            <p class='h1'>Login</p>
        </div>
    </div>
    <!-- form -->
    <div class='row'>
        <div class='col d-flex justify-content-center'>
            <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)" class='w-50'>
                <div class="form-group">
                    <div class='col p-0'>
                        <i class='M0-user-icon sM0-icon-c sM0-bg-imgs-center p-4 position-absolute'></i>
                        <input ngModel required #userName="ngModel" type="text" class="M0-main-co form-control M0-dark-bg border-0 py-4 M0-input M0-radius" id="userName" name='username' aria-describedby="User Name" placeholder="User Name...">
                    </div>
                </div>
                <div class="form-group">
                    <div class='col p-0'>
                        <i class='M0-password-icon sM0-icon-c sM0-bg-imgs-center p-4 position-absolute'></i>
                        <input ngModel required #password="ngModel" type="password" class="M0-main-co form-control M0-dark-bg border-0 py-4 M0-input M0-radius" id="password" name='password'
                            aria-describedby="Password" placeholder="Password...">
                    </div>
                </div>
                <div class='col p-0 mt-4'>
                    
                    <input [disabled]='signInForm.invalid' id='submitLogin' type="submit" value="Login" class="Mo-form-control-btn~ w-100 M0-input p-3 M0-main-bg M0-radius">
                </div>
            </form>
        </div>
    </div>
</div>
