<div class='container-fluid h-100'>
  <div class=' d-flex align-items-center justify-content-between h-100'>
    <!-- side menu Button Switcher -->
    <div class='col-m-1 mr-3 d-lg-none d-block'>
      <!-- open Menu -->
      <i #sideMenuOpenBTN data-toggle='false' (click)="openSideMenu.emit(sideMenuOpenBTN)"
        class='M0-open-menu-icon sM0-icon-b sM0-bg-imgs-center M0-side-open d-lg-none d-block position-relative'></i>
    </div>
    <!-- search Bar -->
    <div class="OM-Holder-search-w d-flex m-0 pr-md-4">
      <!-- Larg screen search bar ( for PC and LapTops) -->
      <div class='d-md-flex w-100 d-none sM0-inp-h-50'>
        <button class="p-3 sM0-text-0-cr sM0-fs-12 sM0-border-none sM0-smoke-bg sM0-t-l-radius btn d-flex align-items-center justify-content-end p-0">
          <i class="d-inline-block sM0-icon-d OM-search-icon sM0-bg-imgs-center"></i>
        </button>
        <input class="w-100 sM0-smoke-bg sM0-text-0-cr sM0-r-b-radius sM0-border-none pr-4" type="search" placeholder="Search...">
      </div>
      <!-- mid screen search bar ( for tablets) -->
      <div class='d-sm-flex w-100 d-md-none d-none'>
          <button
            class="sM0-smoke-bg sM0-text-0-cr sM0-fs-15 sM0-smoke-bg sM0-f-radius btn sM0-btn-w-120 d-flex justify-content-center align-items-center">
            <i class="d-inline-block sM0-icon-d OM-search-icon sM0-bg-imgs-center"></i>
          </button>
      </div>
      <!-- Small screen search bar ( for Mobile) -->
      <div class='d-flex w-100 d-sm-none'>
          <button
            class="sM0-smoke-bg sM0-text-0-cr sM0-fs-15 sM0-smoke-bg sM0-f-radius btn d-flex justify-content-center p-3">
            <i class="d-inline-block sM0-icon-d OM-search-icon sM0-bg-imgs-center"></i>
          </button>
      </div>
    </div>
    <!-- controllers -->
    <div class="d-flex">
      <!-- larg screen controllers ( for PC and LapTops) -->
      <div class='d-xl-flex d-none'>
        <!-- teams Controllers -->
        <div class='d-flex justify-content-end align-items-end'>
          <!-- In-Progress Tasks Filter -->
          <button class=" mr-2 sM0-btn-w-160 sM0-text-0-cr sM0-smoke-bg sM0-f-radius btn d-flex flex-nowrap align-items-center justify-content-center sM0-bg-opacity-gold-25 py-3">
            <i class="d-inline-block sM0-icon-d OM-img-progress sM0-bg-imgs-center mr-3"></i>
            <p class="m-0 sM0-fs-12">In-Progress</p>
          </button>
          <!-- Assign Tasks Filter -->
          <button class=" mx-2 sM0-btn-w-160 sM0-text-0-cr sM0-smoke-bg sM0-f-radius btn d-flex flex-nowrap align-items-center
          justify-content-center sM0-bg-opacity-green-25 py-3">
            <i class="d-inline-block sM0-icon-d OM-img-Plus sM0-bg-imgs-center mr-3"></i>
            <p class="m-0 sM0-fs-12">Asign Task</p>
          </button>
          <!-- Report Tasks Filter -->
          <button
            class=" ml-2 sM0-btn-w-160 sM0-text-0-cr sM0-smoke-bg sM0-f-radius btn d-flex flex-nowrap align-items-center justify-content-center sM0-bg-opacity-red-25 py-3">
            <i class="d-inline-block sM0-icon-d OM-img-Exclamation sM0-bg-imgs-center mr-3"></i>
            <p class="m-0 sM0-fs-12">Report</p>
          </button>
        </div>
      </div>
      <!-- mid screen controllers ( for tablets) -->
      <div class="d-sm-flex d-xl-none d-none">
        <!-- filter menu button -->
        <button  class="sM0-smoke-bg sM0-text-0-cr sM0-fs-15 sM0-smoke-bg sM0-f-radius btn sM0-btn-w-160 d-flex justify-content-center align-items-center ml-md-4 ml-2">
          <i class="d-inline-block sM0-icon-d OM-filter-icon sM0-bg-imgs-center"></i>
        </button>
      </div>
      <!-- Small screen controllers ( for Mobile) -->
      <div class='d-flex w-100 d-sm-none'>
        <!-- filter menu button -->
        <button
          class="sM0-smoke-bg sM0-text-0-cr sM0-fs-15 sM0-smoke-bg sM0-f-radius btn d-flex justify-content-center align-items-center p-3">
          <i class="d-inline-block sM0-icon-d OM-filter-icon sM0-bg-imgs-center"></i>
        </button>
      </div>
    </div>
    <!-- notifications -->
    <!-- larg screen notifi ( for pc, lap, tab) -->
    <div class="d-sm-flex d-none">
      <button
        class="sM0-smoke-bg sM0-text-0-cr sM0-fs-15 sM0-smoke-bg sM0-f-radius btn sM0-btn-w-120 d-flex justify-content-center align-items-center ml-md-4 ml-2">
        <i class="d-inline-block sM0-icon-d OM-notifi-icon sM0-bg-imgs-center"></i>
      </button>
    </div>
    <!-- small screen notifi ( for Mobile) -->
    <div class="d-flex d-sm-none">
      <button
        class="sM0-smoke-bg sM0-text-0-cr sM0-fs-15 sM0-smoke-bg sM0-f-radius btn d-flex justify-content-center align-items-centers p-3 ml-md-4 ml-2">
        <i class="d-inline-block sM0-icon-d OM-notifi-icon sM0-bg-imgs-center"></i>
      </button>
    </div>
  </div>
</div>
