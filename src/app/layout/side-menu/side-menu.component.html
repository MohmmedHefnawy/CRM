<!-- side Menu container -->
<div id='sideMenuHolder' class='container-fluid sM0-f-radius h-100 shadow'>
    <div class='row h-100'>
        <div class='col h-100 sM0-supp-1-bg d-flex justify-content-end sM0-f-radius'>
            <!-- Small sideMenu button -->
            <!-- open Menu -->
            <i #sideMenuOpenBTN data-toggle='false' (click)="openSideMenu.emit(sideMenuOpenBTN)"
                class='M0-open-menu-icon sM0-icon-b sM0-bg-imgs-center align-self-center d-xl-none d-lg-block d-none position-absolute M0-side-open'></i>
            <!-- larg sideMenu arrow -->
            <!-- Arrow icon -->
            <i #sideMenuBTN data-toggle='false' (click)="toggelSideMenu.emit(sideMenuBTN); checkDataToggle(sideMenuBTN)"
                class='M0-arrow-in-icon sM0-icon-b sM0-bg-imgs-center align-self-center d-xl-block d-none position-absolute M0-side-arrow'></i>
            <!-- Side-Menu Information -->
            <div  class="w-100" [class.d-none]='innerSideMenuData'>
                <!-- {{sideMenuOpenBTN}} -->
                <!-- Profile Info -->
                <div class="w-100">
                    <div class="w-100 d-flex justify-content-center p-4">
                        <i class="OM-img-profile1 sM0-bg-imgs-center sM0-img-b sM0-f-radius d-inline-block"></i>
                    </div>
                    <div class="text-center">
                        <p class="sM0-main-cr h5">Name Surname </p>
                        <p class="sM0-text-0-cr m-0 h6">Project Manager </p>
                    </div>
                </div>
                <!-- navigations  -->
                <div class=" mt-5 w-100 flex-column align-items-start">
                    <!-- Profile Line -->
                    <button class="btn mb-3 d-flex justify-content-center">
                        <i class="OM-img-profile sM0-icon-c sM0-bg-imgs-center mr-2"></i>
                        <p class="sM0-text-0-cr d-inline-block mb-0">Profile</p>
                    </button>
                    <!-- Notification Line -->
                    <button class="btn mb-3 d-flex justify-content-center">
                        <i class="OM-img-notification sM0-icon-c sM0-bg-imgs-center mr-2"></i>
                        <p class="sM0-text-0-cr d-inline-block mb-0">Notification</p>
                    </button>
                    <!-- Properties Line -->
                    <button class="btn mb-3 d-flex justify-content-center">
                        <i class="OM-img-property sM0-icon-c sM0-bg-imgs-center mr-2"></i>
                        <p class="sM0-text-0-cr d-inline-block mb-0">Properties</p>
                    </button>
                    <!-- Teams Line -->
                    <button class="btn mb-3 d-flex justify-content-center">
                        <i class="OM-img-team sM0-icon-c sM0-bg-imgs-center mr-2"></i>
                        <p class="sM0-text-0-cr d-inline-block mb-0">Teams</p>
                    </button>
                    <!-- Settings Line -->
                    <button class="btn mb-3 d-flex justify-content-center">
                        <i class="OM-img-setting sM0-icon-c sM0-bg-imgs-center mr-2"></i>
                        <p class="sM0-text-0-cr d-inline-block mb-0">Settings</p>
                    </button>
                    <!-- Add User Line -->
                    <button class="btn mb-3t d-flex justify-content-center">
                        <i class="OM-img-Plus sM0-icon-c sM0-bg-imgs-center mr-2"></i>
                        <p class="sM0-text-0-cr d-inline-block mb-0">Add User</p>
                    </button>
                </div>
                <!-- logout button -->
                <div class="w-100">
                    <!-- Logout Line -->
                    <button class="btn mb-3 d-flex justify-content-center">
                        <i class="OM-img-logout sM0-icon-c sM0-bg-imgs-center mr-2"></i>
                        <p class="sM0-text-0-cr d-inline-block mb-0">Logout</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- openMenu -->
